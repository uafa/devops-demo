name: CI/CD Pipeline
on:
    #Manually trigger workflow runs
    workflow_dispatch:
    #Trigger the workflow on push from the master/main branch
    push:
        branches: [ master ]

jobs:
    #Test's job
    tests:
        name: Unit tests
        #Run on Ubuntu using the lates version
        runs-on: ubuntu-latest
        #Job's steps
        steps:
            #Check-out your repository under
            - uses: actions/checkout@v3
            #Set up JDK 17
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with:
                distribution: 'temurin'
                java-version: '17'

            #Set up Maven cache
            - name: Cache Maven packages
              #This action allows caching the dependencies
              uses: actions/cache@v3
              with:
                path: ~/.m2
                key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
                restore-keys: ${{ runner.os }}-m2
            #Run Tests
            - name: Run Tests
              run: mvn -B test  
              # Build jobs
    build:
        # depends on test's job
        needs: tests
        name: Build
        #Run on Ubunyu using the latest version
        runs-on: ubuntu-latest
        steps:
            #Check-out your repository
            - uses: actions/checkout@v3
            #Set up JDK 17
            - name: Set up JDK 17
              uses: actions/setup-java@v3
              with: 
                distribution: 'temurin'
                java-version: '17'   

            # Build the application using Maven
            - name: Build with Maven
              run: mvn -B package -DskipTests --file pom.xml
            - run: mkdir staging && cp target/*.jar staging  

            #Upload the jar artifact
            - name: Upload JAR Artifact
             #This uploads artifacts from your workflow
              uses: actions/upload-artifact@v3
              with:
                #Set artifact name
                name: RunnableJar
                #From this path
                path: staging